name: Deploy to GitHub Pages

on:
  push:
    branches:
      - fix/test  # ðŸŽ¯ Triggers deployment ONLY on pushes to this branch

# Permissions required for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Prevents concurrent deployments from clashing
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 1. Build the project
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm' 

      - name: Install dependencies
        run: npm ci 

      - name: Build
        run: npm run build 

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # ðŸ‘‡ CHANGE THIS if your build folder is named 'build', 'out', or 'public'
          path: ./dist 

  # 2. Deploy to GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
